    <title>Calculadora</title>

  <body>
    <div>
        <h1>Calculadora</h1>

            <input type="text" id="operacao" placeholder="Operação desejada" />

          <input type="text" id="num2" placeholder="Digite um número..." />
          <input type="submit" id="calcular" value="Calcular">
        </form>
        <h3>Resultado:</h3>
        <div class="res"></div>
        <script src="./calculadora.js" defer></script>
      </body>
